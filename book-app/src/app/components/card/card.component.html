<mat-card class="book-card">
  <mat-card-title>{{ book?.name }}</mat-card-title>
  <mat-card-content>
    <div class="content">
      {{ book?.detail }}
    </div>
    <span>評価: {{ book?.evaluation }}点</span>
  </mat-card-content>
  <mat-card-actions align="end" class="actions">
    <button mat-button mat-raised-button color="warn">削除</button>
  </mat-card-actions>
</mat-card>
